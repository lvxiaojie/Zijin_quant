<div class='modalResDis'>
	<div class="container ">
		<a ng-href='#/modalRes' class='back'>
			<i class='fa fa-angle-double-left fa-lg'></i>
			<span>返回模型列表</span>
		</a>
		<h2 ng-bind='mydata.title' class='title'></h2>
		<div ng-cloak class='time'>
			<span class="author" ng-bind='mydata.author'></span>
			<span class='text'>&nbsp;发布于</span>
			<span class="date" ng-bind='mydata.date'></span>
		</div>
		<div markdown-compile class='content'></div>
		<div class='text-right'>
			<a ng-href="http://114.55.238.82/jupyter/notebooks/{{mydata._id}}.ipynb" target='_blank' class='btn btn-info'>notebook <i class="fa fa-arrow-circle-right"></i></a>
		</div>
		<div class='code' ng-show='mydata.code!=undefined' hljs-source='mydata.code' hljs hljs-no-escape></div>
</div>
