<div class="zijin-login-register login">
	<div class="container">
		<div class="zijin-reglog-box">
			<h1 class="text-center">登录</h1>
			<form ng-submit='userlogin()' name="login_form" id="login_form" ng-controller='userController' novalidate>
				<div class="form-group">
					<input type="text" class="form-control" name="username" ng-model='user.username' placeholder="用户名" required>
					<div class="error" ng-messages='login_form.username.$error' ng-if='login_form.username.$touched' ng-message-multiple>
						<small ng-message='required'>账号不能为空</small>
					</div>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" ng-model='user.password' placeholder="密码" required>
					<div class="error" ng-messages='login_form.password.$error' ng-if='login_form.password.$touched' ng-message-multiple>
						<small ng-message='required'>密码不能为空</small>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn" ng-disabled='login_form.$invalid'>登录</button>
				</div>
			</form>
		</div>
	</div>
</div>
